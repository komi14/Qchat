<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>QChat - Realtime Node Socket.io Chat App</title>
        <script defer src ="http://localhost:8000/serve.socket.io/socket.io.js"></script>
        <script defer src="js/client.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <img class="logo"src="whatsapp.png" alt="">
        </nav>
        <div class="container">
            <div class="message right">Komal: Hey how are you?</div>
            <div class="message left"> Rohan: i am fine komal how about you? </div> 
            
            

        </div>

        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="messageInp" id="messageInp">
                <button class="btn" type="submit">send

                </button>
            </form>
        </div>
    </body>
</html>
